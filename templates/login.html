<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/game.css" />
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <header>
        <details>
            <summary></summary>
            <nav class="menu">
                <a href="/">Home</a>
                <a href="/leaderboard">Leaderboard</a>
                <a href="/contact">Contact</a>
            </nav>
        </details>
    </header>
    <main>
        <section class="start">
            <div class="banner">
                <p class="title-large">Number Guessing Game</p>
                <div class="user"></div>
            </div>
            <div class="banner-div">
                <p class="text">Login</p>
                <form action="/login" method="post" class="form">
                    <!-- error mmessage will be shown here -->
                    <p style="color:#f00;" id="errorMessage">{{message}}</p><br>
                    <div class="form-group">
                        <label for="guess">Email:</label><br>
                        <input type="text" id="email" name="email" required autofocus />
                    </div>
                    <div class="form-group">
                        <label for="guess">Password:</label><br>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="btn-div">
                <div>
                    <a href="/register" class="how-to-play">Don't have an account?</a>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
