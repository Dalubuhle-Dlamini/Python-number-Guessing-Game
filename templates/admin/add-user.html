<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/game.css" />
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <header>
        <details>
            <summary></summary>
            <nav class="menu">
                <a href="/admin">Dashboard</a>
                <a href="/admin-users">Users</a>
                <a href="/admin-feedback">Feedbacks</a>
            </nav>
        </details>
    </header>
    <main>
        <section class="start">
            <div class="banner">
                <p class="title-large">Number Guessing Game</p>
                <div class="user"></div>
            </div>
            <div class="banner-div">
                <p class="text">Add-User</p>
                <!-- form for adding user with enctype -->
                <form action="/add-user" method="post" class="form" onsubmit="return validateForm()"  enctype="multipart/form-data">
                    <!-- error message dislpayed here -->
                    <p style="color:#f00;" id="errorMessage">{{message}}</p><br>
                    
                    <div class="form-group">
                        <label for="name">Nickname*</label><br>
                        <input type="text" id="name" name="name" required autofocus />
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label><br>
                        <input type="text" id="email" name="email" required />
                        <input type="hidden" id="acctype" name="acctype" value="user"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label><br>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="form-group">
                        <label for="valPassword">Re-enter Password*</label><br>
                        <input type="password" id="valPassword" name="valPassword" required />
                    </div>
                    <div class="form-group">
                        <label for="image">Profile Picture*</label><br>
                        <input type="file" id="image" name="image" accept="image/*" required/>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="btn-div">
                <div>
                    <a href="/login" class="how-to-play">Already have an account?</a>
                </div>
            </div>
        </section>
    </main>

    <script src="../static/javascript/form.js"></script>
</body>

</html>
